<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Students List</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<link rel="stylesheet"th:href="@{/css/style.css}">
</head>
<body>
    <h1>All Students</h1>

	<div class="container mt-4">
	    <h2 class="text-center mb-4">Student List</h2>
	    <a href="/addstudent" class="btn btn-success mb-3">Add Student</a>
		<div class="container mt-3" th:if="${message}">
		    <div th:class="'alert alert-' + ${msgType}" role="alert" th:text="${message}"></div>
		</div>
	    <table class="table table-bordered table-hover">
	        <thead class="table-dark">
	            <tr>
	                <th>Name</th>
	                <th>Age</th>
	                <th>Course</th>
	                <th>Actions</th>
	            </tr>
	        </thead>
	        <tbody>
	            <tr th:each="student : ${students}">
	                <td th:text="${student.name}"></td>
	                <td th:text="${student.age}"></td>
	                <td th:text="${student.course}"></td>
	                <td>
	                    <a th:href="@{'/editstudent/' + ${student.id}}" class="btn btn-primary btn-sm">Edit</a>
	                    <a th:href="@{'/deletestudent/' + ${student.id}}" class="btn btn-danger btn-sm">Delete</a>
	                </td>
	            </tr>
	        </tbody>
	    </table>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
