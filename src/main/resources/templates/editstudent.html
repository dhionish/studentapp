<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Student</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

	<link rel="stylesheet"th:href="@{/css/style.css}">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <div class="container">
	    <a class="navbar-brand" href="/viewstudents">StudentApp</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarNav">
	      <ul class="navbar-nav ms-auto">
	        <li class="nav-item">
	          <a class="nav-link" href="/viewstudents">Home</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="/addstudent">Add Student</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
	<div class="container mt-5" style="max-width: 500px;">
	    <h2 class="text-center mb-4">Edit Student</h2>

	    <form th:action="@{/updatestudent}" method="post">
	        <input type="hidden" name="id" th:value="${student.id}">

	        <div class="mb-3">
	            <label class="form-label">Name</label>
	            <input type="text" name="name" class="form-control" th:value="${student.name}" required>
	        </div>

	        <div class="mb-3">
	            <label class="form-label">Age</label>
	            <input type="number" name="age" class="form-control" th:value="${student.age}" required>
	        </div>

	        <div class="mb-3">
	            <label class="form-label">Course</label>
	            <input type="text" name="course" class="form-control" th:value="${student.course}" required>
	        </div>

	        <div class="d-flex justify-content-between">
	            <button type="submit" class="btn btn-primary">Update</button>
	            <a href="/viewstudents" class="btn btn-secondary">Back</a>
	        </div>
	    </form>
	</div>

    <br>
    <a href="/viewstudents">â¬… Back to List</a>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
